<html>
    <head>
        <title>JavaScript Form Validation using a sample registration form</title>
        <link rel='stylesheet' href='LogIn.css' type='text/css' />
        <script src="LogIn.js"></script> 
    </head> 
    
    <body> 

        <div id="main">
            <div id="topbar">
                <img id="logo" src="/ProjektiImages/logo.png" alt="logo">
                <ul id="top">
                    <li><a href="main.html"> Home </a></li>
                    <li> Products </li>
                    <li><a href="../../AboutUs/AboutUs.html"> About Us </a></li>
                    <li> Log In </li>
                </ul>
                
            </div>

            <div id="kryesor">
                <div id="Block1">
                    <div id="LogIn">
                        <h1 id="tekst1">Log In</h1> 
                        <form> 
                            <ul> 
                                <li><input type="email" placeholder="Email" id="adresaEmailit" size="20" /></li>
                                <li><input type="password" placeholder="Password" id="pass" size="20" /></li>
                                <li><input type="submit" value="Submit" id="submit-btn" /></li>
                            </ul> 
                        </form> 
                </div>
            </div>

                <div id="Block2">
                    <div id="SignUp">
                        <h1 id="tekst2">Sign Up</h1> 
                        <form> 
                            <ul> 
                                <li><input type="text" id="emri" placeholder="Emri" size="20" /></li> 
                                <li><input type="text" id="mbiemri" placeholder="Mbiemri" size="20" /></li>
                                <li><input type="password" id="pass" placeholder="Password" size="20" /></li>
                                <li><input type="email" id="emaili" placeholder="Email" size="20" /></li>
                                <li><input type="submit" value="Submit" id="submit-btn" /></li>
                            </ul> 
                        </form> 
                    </div>
                </div>
            </div> 
        </div>
        
        
    </body> 
</html>
